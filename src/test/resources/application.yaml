spring:
  mongodb:
    embedded:
      version: 3.5.5
      
api:
  paymentUrl: http://payments
  shippingUrl: http://shippings
  customerUrl: http://customers
  addressUrl: http://addresses
  cardUrl: http://cards
  cartUrl: http://carts
  
logging:
  level:
    ROOT: off
  
zone:
  ids: DO:"America/Dominica", BR:"America/Sao_Paulo", AR:"America/Buenos_Aires", EN:"America/New_York", CO:"America/Bogota", EC:"America/Guayaquil", PE:"America/Lima", ZA:"Africa/Johannesburg", MX:"America/Mexico_City"

threadPoolTaskExecutor:
  corePoolSize: 2
  maxPoolSize: 5
  queueCapacity: 50

timeoutInSeconds: 1

shippingAmount: 10.5